<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!--gmaps Js-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script src="js/gmaps.min.js"></script>
<script src="js/main.js"></script>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
            <div class="sidebar-categories">
                <div class="head">Categorías</div>
                <ul class="main-categories">
                    <li class="main-nav-list"><a data-toggle="collapse" href="#fruitsVegetable" aria-expanded="false"
                            aria-controls="fruitsVegetable"><span class="lnr lnr-arrow-right"></span>Antiflamatorio<span
                                class="number">(1)</span></a>
                    </li>
                    <li class="main-nav-list"><a data-toggle="collapse" href="#fruitsVegetable" aria-expanded="false"
                            aria-controls="fruitsVegetable"><span class="lnr lnr-arrow-right"></span>Anticancer<span
                                class="number">(1)</span></a>
                    </li>
                    <li class="main-nav-list"><a data-toggle="collapse" href="#fruitsVegetable" aria-expanded="false"
                            aria-controls="fruitsVegetable"><span class="lnr lnr-arrow-right"></span>Diabetes<span
                                class="number">(1)</span></a>
                    </li>

                </ul>
            </div>
            <div class="sidebar-filter mt-50">
                <div class="top-filter-head">Filtros</div>
                <div class="common-filter">
                    <div class="head">Marcas</div>
                    <form action="#">
                        <ul>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="apple"
                                    name="brand"><label for="apple">Ecowasi<span>(1)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="asus"
                                    name="brand"><label for="asus">Kaita<span>(2)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="gionee"
                                    name="brand"><label for="gionee">Gatti<span>(1)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="micromax"
                                    name="brand"><label for="micromax">Saysi<span>(6)</span></label></li>
                        </ul>
                    </form>
                </div>
                <!--
                <div class="common-filter">
                    <div class="head">Color</div>
                    <form action="#">
                        <ul>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="black"
                                    name="color"><label for="black">Black<span>(29)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="balckleather"
                                    name="color"><label for="balckleather">Black
                                    Leather<span>(29)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="blackred"
                                    name="color"><label for="blackred">Black
                                    with red<span>(19)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="gold"
                                    name="color"><label for="gold">Gold<span>(19)</span></label></li>
                            <li class="filter-list"><input class="pixel-radio" type="radio" id="spacegrey"
                                    name="color"><label for="spacegrey">Spacegrey<span>(19)</span></label></li>
                        </ul>
                    </form>
                </div>
                -->
                <div class="common-filter">
                    <div class="head">Precio</div>
                    <div class="value-wrapper d-flex form-row">
                        <div id="lower-value" class="col-md-4">
                            <input type="number" class="form-control" [(ngModel)]="precioMinimo" placeholder="Min"/>
                        </div>
                        <div class="price col-md-1"> - </div>
                        <div id="lower-value" class="col-md-4">
                            <input type="number" class="form-control" [(ngModel)]="precioMaximo" placeholder="Max"/>
                        </div>
                        <div class="price col-md-2">
                            <button class="btn btn-success" (click)="filtrarPorPrecio()">
                                <i class="lnr lnr-magnifier" id="search"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center">
                <div class="sorting">
                    <select class="form-control">
                        <option value="1">Ordenado Por defecto</option>
                        <option value="1">Más barato</option>
                        <option value="1">Más caro</option>
                    </select>
                </div>
                <div class="sorting mr-auto">
                    <select class="form-control">
                        <option value="10">Mostrar 10</option>
                        <option value="25">Mostrar 25</option>
                        <option value="50">Mostrar 50</option>
                    </select>
                </div>
                <div class="pagination">
                    <a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                    <a href="#">6</a>
                    <a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                </div>
            </div>
            <!-- End Filter Bar -->
            <!-- Start Best Seller -->
            <section class="lattest-product-area pb-40 category-list">
                <div class="row">
                    <!-- single product  -->
                    <div *ngFor="let producto of listaProductos; let i = index" class="col-lg-4 col-md-6">
                        <div class="single-product">
                            <img class="img-fluid" src="{{producto.urlfoto}}" alt="">
                            <div class="product-details">
                                <h6>{{producto.nombreproducto}}</h6>
                                <div class="price">
                                    <h6>{{producto.precioproducto}}</h6>
                                    <h6 class="l-through">{{producto.precioproducto*115/100 | number:'1.0-2'}}</h6>
                                </div>
                                <div class="prd-bottom" *ngIf="this.variableGlobalServicio.estaLogeado == 'S'">

                                    <a (click)="addToCart(producto)" class="social-info">
                                        <span class="ti-bag"></span>
                                        <p class="hover-text">Agregar</p>
                                    </a>
                                    <a href="" class="social-info">
                                        <span class="lnr lnr-heart"></span>
                                        <p class="hover-text">Lista de deseo</p>
                                    </a>
                                    <a href="" class="social-info">
                                        <span class="lnr lnr-move"></span>
                                        <p class="hover-text">Ver más</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Best Seller -->
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center">
                <div class="sorting mr-auto">
                    <select class="form-control">
                        <option value="10">Mostrar 10</option>
                        <option value="25">Mostrar 25</option>
                        <option value="50">Mostrar 50</option>
                    </select>
                </div>
                <div class="pagination">
                    <a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                    <a href="#">6</a>
                    <a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                </div>
            </div>
            <!-- End Filter Bar -->
        </div>
    </div>
</div>
