
<div class="offset-md-4 col-md-4 my-3 text-center">
  <div class="espacio-blanco visible-lg visible-md hidden-xs hidden-sm"></div>
  <div class="cabecera-login">Inicio de Sesi&oacute;n</div>
  <div class="espacio-blanco-small"></div>
  <div class="widget">
    <div class="container">
      <form class="item" (submit)="login()">
  
        <div class="form-group labels-datos">
          <label class="col-md-8" for="email">Usuario</label>
          <div class="col-md-12 ">
            <input type="text" name="email" placeholder="Email" class="form-control" [(ngModel)]="user" required
              size="20" />
          </div>
        </div>
        <div class="form-group labels-datos">
          <label class="col-md-8" for="password">Contrase&ntilde;a</label>
          <div class="col-md-12">
            <input type="password" name="pass" placeholder="Password" class="form-control" [(ngModel)]="pass" required
              size="15" />
          </div>
        </div>
  
        <div class="form-group" *ngIf="mensajeerror != ''  ">
          <div class="col-md-12">
            <div class="text-danger">
              {{mensajeerror}}
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-md-12 ">
            <button type="submit" class="btn btn-sm btn-block btn-primary" style="cursor: pointer">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
